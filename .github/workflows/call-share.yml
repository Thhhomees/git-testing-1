name: call-share

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]


jobs:
  get-vars:
    uses: Thhhomees/git-testing-2/.github/workflows/share-vars.yml@main
    secrets: inherit

  print-vars:
    needs: get-vars
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Shared Secret: ${{ needs.get-vars.outputs.secret_value }}"
          echo "Shared Variable: ${{ needs.get-vars.outputs.variable_value }}"

